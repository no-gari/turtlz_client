name: turtlz

description: turtlz application.

publish_to: 'none'

version: 1.0.2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # network
  dio:
  platform:
  build_runner:
  package_info:
  json_annotation:
  shared_preferences:
  json_serializable:

  formz: ^0.4.0
  logger: ^1.1.0
  freezed: ^0.14.1
  equatable: ^2.0.3

  # login
  kakao_flutter_sdk: ^1.1.1
  sign_in_with_apple: ^3.2.0

  # fcm
  firebase_core: ^1.13.1
  firebase_messaging: ^11.2.4
  flutter_local_notifications: ^9.5.2
  firebase_messaging_platform_interface:

  # web
  firebase_core_web:
  vrouter: ^1.2.0+21
  url_strategy: ^0.2.0
  universal_html: ^2.0.8
  url_launcher_web: ^2.0.6
  firebase_messaging_web: ^2.4.0

  # bloc
  bloc: ^7.2.1
  flutter_bloc: ^7.3.3

  # webview
  flutter_html: ^2.2.1
  webview_flutter: ^2.0.4

  # analytics
  firebase_analytics: ^9.1.7

  # helpers
  flutter_svg: ^0.23.0
  currency_formatter: ^1.2.1
  permission_handler: ^9.2.0
  wrapped_korean_text: ^0.0.2
  flutter_swiper_plus: ^2.0.4
  flutter_svg_provider: ^0.1.11
  flutter_native_splash: ^1.3.3
  carousel_slider: ^4.1.1
  flutter_sizer: ^1.0.5
  kpostal: ^0.4.2

  # payment
  iamport_flutter: ^0.10.1+3
  flutter_multi_formatter:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900

  assets:
    - assets/
    - assets/icons/
    - assets/images/


flutter_native_splash:

  background_image: assets/images/splash.png
  web_image_mode: cover
  full_screen: true
  android: true
  ios: true
  web: true
